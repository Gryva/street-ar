<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Street AR – Mapa</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      padding: 10px 14px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #map-container {
      height: calc(100vh - 48px);
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      opacity: 0.8;
    }
    button {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>Mapa</div>
  </header>
  <div id="map-container">
    Ovdje ćemo ubaciti open-source mapu (npr. Leaflet) i prikaz lokacija grafita.
  </div>

  <div id="navbar-placeholder"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-placeholder").innerHTML = html;
      const current = "map";
      document
        .querySelectorAll("#navbar .nav-item")
        .forEach(item => {
          if (item.dataset.tab === current) item.classList.add("active");
        });
    });
</script>

</body>
</html>
