<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test create-artwork</title>
</head>
<body>
  <button id="btn">Pošalji test</button>
  <pre id="out"></pre>

  <script type="module">
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');

    const FUNCTION_URL = "https://gppxvrknlnqzlzhcmstw.supabase.co/functions/v1/create-artwork";

    btn.addEventListener('click', async () => {
      out.textContent = "Šaljem...";

      const body = {
        image_path: "artworks/test.jpg",
        title: "Test sticker",
        author: "Netko",
        description: "Test opis",
        category: "sticker",
        lat: 46.3,
        lng: 16.3,
        location_text: "Negdje u Varaždinu"
      };

      try {
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        out.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
