<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test build-targets</title>
</head>
<body>
  <button id="btn">Dohvati artworks</button>
  <pre id="out"></pre>

  <script type="module">
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');

    const FUNCTION_URL = "https://gppxvrknlnqzlzhcmstw.supabase.co/functions/v1/build-targets";

    btn.addEventListener('click', async () => {
      out.textContent = "Å aljem...";

      try {
        const res = await fetch(FUNCTION_URL, { method: "GET" });
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        out.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
