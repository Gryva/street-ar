<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Street AR – Dobrodošli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Supabase + auth helper -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>

    <!-- Roboto Condensed -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600;700&display=swap&subset=latin-ext"
    />

    <style>
      body {
        font-family: "Roboto Condensed", system-ui, -apple-system, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #15181f, #000 70%);
        color: #f5f5f5;
        min-height: 100vh;
        padding-bottom: 80px;
        overflow: hidden; /* disable scroll */
      }

      main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* vertikalno centriranje sadržaja */
        padding: 40px 16px 100px; /* dodatni vertikalni padding */
        box-sizing: border-box;
      }

      .card-welcome {
        background: linear-gradient(
          145deg,
          #050505 0%,
          #111111 45%,
          #15181f 100%
        );
        border-radius: 16px;
        border: 1px solid #222;
        box-shadow: 0 0 22px rgba(0, 0, 0, 0.8);
      }

      .logo-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 24px;
        margin-top: 8px;
        text-wrap: balance;
      }

      .logo {
        width: 330px;
        height: auto;
        display: block;
      }

      .app-tagline {
        font-size: 13px;
        opacity: 0.9;
        margin-top: 12px;
        text-align: center;
        font-size: 1rem;
        padding-top: 10%;
        padding-bottom: 10%;
      }

      .form-label {
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #dddddd;
      }

      .form-control {
        border-radius: 999px;
        background: #070707;
        border: 1px solid #444;
        color: #ffffff;
        font-size: 14px;
      }

      .form-control::placeholder {
        color: #777;
      }

      .form-control:focus {
        background: #0b0b0b;
        border-color: #ffd700;
        box-shadow: 0 0 0 0.15rem rgba(255, 215, 0, 0.35);
        color: #fff;
      }

      .btn-primary {
        border-radius: 999px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 13px;
        padding-block: 10px;
        background: radial-gradient(
          circle at top left,
          rgba(255, 215, 0, 0.25),
          rgba(0, 0, 0, 0.98)
        );
        border-color: rgba(255, 215, 0, 0.8);
      }

      .btn-primary:hover {
        background: radial-gradient(
          circle at top left,
          rgba(255, 215, 0, 0.4),
          rgba(0, 0, 0, 0.98)
        );
        border-color: rgba(255, 215, 0, 1);
      }

      .hint {
        font-size: 11px;
        opacity: 0.82;
      }

      #navbar-placeholder {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <main class="container">
      <div class="logo-wrapper">
        <img src="logo.svg" alt="Logo" class="logo" />
        <div class="app-tagline">
          Street AR je web aplikacija za otkrivanje i popis uličnih vizuala kroz AR skeniranje.
        </div>
      </div>

      <div class="card card-welcome p-4">
        <form id="welcome-form" class="mt-2">
          <div class="mb-3">
            <label for="username" class="form-label">Korisničko ime</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Upiši korisničko ime"
              autocomplete="off"
              required
            />
            <div class="hint mt-1">
              Ovo ime prikazujemo uz radove koje pošalješ.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">
            Nastavi
          </button>
        </form>
      </div>
    </main>

    <div id="navbar-placeholder"></div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const form = document.getElementById("welcome-form");
        const input = document.getElementById("username");

        const user = await ensureAnonAuth();
        console.log("Anon user:", user?.id);

        const existing = await getNickname();
        if (existing) {
          input.value = existing;
          try {
            localStorage.setItem("street-ar-onboarded", "1");
          } catch (e) {
            console.error("onboard flag error", e);
          }
          window.location.href = "scan.html";
          return;
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const candidate = input.value.trim();
          if (!candidate) {
            input.focus();
            return;
          }

          setStoredUsername(candidate);

          const finalName = await ensureNickname();
          if (!finalName) {
            alert("Ne mogu spremiti korisničko ime. Pokušaj ponovo.");
            return;
          }

          try {
            localStorage.setItem("street-ar-onboarded", "1");
          } catch (e) {
            console.error("onboard flag error", e);
          }

          window.location.href = "scan.html";
        });

        
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
