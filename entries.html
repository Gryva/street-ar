<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Street AR – Vaši unosi</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      padding: 10px 14px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    main {
      padding: 10px 14px 20px;
      font-size: 13px;
    }
    .entry {
      border-bottom: 1px solid #222;
      padding: 8px 0;
    }
    .title { font-weight: 600; font-size: 14px; }
    .meta { font-size: 12px; opacity: 0.8; }
    .desc { font-size: 12px; opacity: 0.9; margin-top: 3px; }
    button {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>Vaši unosi</div>
  </header>
  <main>
    <div id="entries"></div>
  </main>

  <script>
    const container = document.getElementById("entries");
    const saved = JSON.parse(localStorage.getItem("street-ar-new") || "[]");

    if (!saved.length) {
      container.innerHTML = '<p style="opacity:0.7;">Još nema spremljenih grafita.</p>';
    } else {
      saved.forEach(item => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="title">${item.title}</div>
          <div class="meta">${item.artist || "nepoznat"} • ${new Date(item.createdAt).toLocaleString()}</div>
          <div class="desc">${item.desc || ""}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>

  <div id="navbar-placeholder"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-placeholder").innerHTML = html;
      const current = "entries";
      document
        .querySelectorAll("#navbar .nav-item")
        .forEach(item => {
          if (item.dataset.tab === current) item.classList.add("active");
        });
    });
</script>

</body>
</html>
