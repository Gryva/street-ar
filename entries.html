<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Street AR ‚Äì Unosi</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Shared auth helper (supabaseClient + ensureAnonAuth) -->
  <script src="auth.js"></script>

  <!-- Roboto Condensed s latin-ext -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600;700&display=swap&subset=latin-ext"
  />

  <style>
    body {
      margin: 0;
      font-family: "Roboto Condensed", system-ui, -apple-system, "Segoe UI",
        sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      padding: 10px 14px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    main {
      padding: 12px 14px 70px;
      font-size: 13px;
      max-width: 900px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    h2 {
      font-size: 14px;
      margin: 10px 0 4px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #bbbbbb;
    }

    .entry {
      margin: 10px 0;
    }

    .entry-card {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      background: linear-gradient(145deg, #050505 0%, #111111 45%, #15181f 100%);
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      border: 1px solid #222;
      transition: box-shadow 0.15s ease, transform 0.1s ease, border-color 0.15s ease;
    }
    .entry-card:hover {
      transform: translateY(-1px);
      border-color: #ffd700;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.18);
    }

    .thumb {
      width: 80px;
      height: 80px;
      background: #111;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .entry-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }

    .title {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 4px;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .author-line,
    .submitter-line {
      font-size: 12px;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .author-label,
    .submitter-label {
      color: #aaaaaa;
    }
    .author-name {
      color: #ffd700;
    }
    .author-name.dimmed {
      color: #ffffff;
    }
    .submitter-name {
      color: #ffffff;
    }
    .submitter-name.highlight {
      color: #ffd700;
    }

    #navbar-placeholder {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 50;
    }

    #status {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    #my-name-input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 999px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      box-sizing: border-box;
      font-size: 13px;
      outline: none;
    }

    #my-name-input:focus {
      border-color: #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.35);
    }

    #my-entries-section,
    #all-entries-section {
      margin-top: 10px;
    }

    a.entry-link {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .helper-text {
      opacity: 0.7;
      margin-top: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <!-- prazan, samo ostavlja prostor za nav bar ispod -->
  </header>

  <main>
    <div id="status">Uƒçitavam radove...</div>

    <section id="my-entries-section">
      <h2>Pretra≈æivanje <span style="font-size:15px;">üîç</span></h2>
      <label for="my-name-input" style="font-size:12px; opacity:0.8;">
        Tra≈æi po nadimku, imenu rada ili autoru:
      </label>
      <input id="my-name-input" type="text" placeholder="Npr. lunar_123 ili ime rada" />
      <div id="my-entries"></div>
    </section>

    <section id="all-entries-section">
      <h2 id="all-title">Svi odobreni radovi</h2>
      <div id="all-entries"></div>
    </section>
  </main>

  <div id="navbar-placeholder"></div>

  <script>
    const statusEl = document.getElementById("status");
    const myEntriesEl = document.getElementById("my-entries");
    const allEntriesEl = document.getElementById("all-entries");
    const myNameInput = document.getElementById("my-name-input");

    // Uvijek radimo samo s APPROVED radovima
    let approvedSubmissions = [];

    // helper: render kartice rada
    function entryHtml(item, dimAuthor, highlightSubmitter) {
      const title = item.title || "(bez naslova)";
      const artist = item.artist_name || "Nepoznat autor";
      const submitter = item.submitted_by || "anonimno";

      const { data } = supabaseClient.storage
        .from("submissions")
        .getPublicUrl(item.image_path);
      const imgUrl = data.publicUrl;

      const detailUrl = "detail.html?id=" + encodeURIComponent(item.id);

      const submitterClass = highlightSubmitter ? "submitter-name highlight" : "submitter-name";
      const authorClass = dimAuthor ? "author-name dimmed" : "author-name";

      return `
        <a class="entry-link" href="${detailUrl}">
          <div class="entry-card">
            <div class="thumb">
              <img src="${imgUrl}" alt="${title}" />
            </div>
            <div class="entry-body">
              <div class="title">${title}</div>
              <div class="author-line">
                <span class="author-label">autor: </span>
                <span class="${authorClass}">${artist}</span>
              </div>
              <div class="submitter-line">
                <span class="submitter-label">poslao: </span>
                <span class="${submitterClass}">${submitter}</span>
              </div>
            </div>
          </div>
        </a>
      `;
    }

    function renderLists() {
      const query = myNameInput.value.trim().toLowerCase();

      // Filtriranje samo unutar approved radova
      const filtered = query
        ? approvedSubmissions.filter((s) => {
            const sub = (s.submitted_by || "").toLowerCase();
            const title = (s.title || "").toLowerCase();
            const artist = (s.artist_name || "").toLowerCase();
            return (
              sub.includes(query) ||
              title.includes(query) ||
              artist.includes(query)
            );
          })
        : [];

      myEntriesEl.innerHTML = "";
      if (!query) {
        myEntriesEl.innerHTML =
          "<p class='helper-text'>Pretra≈æi po nadimku, imenu rada ili autoru (samo odobreni radovi).</p>";
      } else if (!filtered.length) {
        myEntriesEl.innerHTML =
          "<p class='helper-text'>Nema odobrenih radova koji odgovaraju pretra≈æivanju.</p>";
      } else {
        filtered.forEach((item) => {
          const sub = (item.submitted_by || "").toLowerCase();
          const matchesSubmitter = sub.includes(query);
          const dimAuthor = matchesSubmitter;
          const highlightSubmitter = matchesSubmitter;
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = entryHtml(item, dimAuthor, highlightSubmitter);
          myEntriesEl.appendChild(div);
        });
      }

      // All approved list (uvijek approved, bez statusa)
      allEntriesEl.innerHTML = "";
      if (!approvedSubmissions.length) {
        allEntriesEl.innerHTML =
          "<p class='helper-text'>Jo≈° nema odobrenih radova.</p>";
      } else {
        approvedSubmissions.forEach((item) => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = entryHtml(item, false, false);
          allEntriesEl.appendChild(div);
        });
      }
    }

    async function loadSubmissions() {
      statusEl.textContent = "Uƒçitavam radove...";

      // auth je opcionalan ovdje, ali ok je imati session
      await ensureAnonAuth();

      const { data, error } = await supabaseClient
        .from("artwork_submissions")
        .select("*")
        .eq("status", "approved")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        statusEl.textContent =
          "Dogodila se gre≈°ka pri uƒçitavanju radova: " + error.message;
        return;
      }

      approvedSubmissions = data || [];
      statusEl.textContent = "";
      renderLists();
    }

    myNameInput.addEventListener("input", () => {
      localStorage.setItem(
        "street-ar-submitter-name",
        myNameInput.value.trim()
      );
      renderLists();
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const savedName = localStorage.getItem("street-ar-submitter-name");
      if (savedName) {
        myNameInput.value = savedName;
      }

      await loadSubmissions();

      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
          const current = "entries-all"; // ovaj tab je "Svi radovi"
          document
            .querySelectorAll("#navbar .nav-item")
            .forEach((item) => {
              if (item.dataset.tab === current) item.classList.add("active");
            });
        });
    });
  </script>
</body>
</html>
